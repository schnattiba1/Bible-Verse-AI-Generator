<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Bible AI Generator</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Bible AI Generator</h1>
      </header>

      <main>
        <div class="container">
          <form>
            <input
              id="input-text"
              type="text"
              class="prompt"
              placeholder="How are you feeling today?"
              required
            />
            <input type="submit" class="btn" id="btn" value="Generate Verse" />
          </form>
        </div>
      </main>
    </div>

    <!--<footer>Coded by Chanel Chinedu</footer>-->
    <script src="./src/main.js"></script>
  </body>
</html>
